{%extends "base.html"%}
{%block title%}DNS Lookup{%endblock%}
{%block content%}

    {{ form.hidden_tag()}}
    <div>
      {{ form.dns_name(class="cyber-input") }}

      {{ form.submit(class="cyber-button") }}
    </div>
  </form>
{%endblock%}
