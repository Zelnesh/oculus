<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Oculus_favicon.png') }}">

  <!-- Background image -->
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/Oculus_background.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>

  <!-- Cyber text css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='cyber_text.css') }}">

  <!-- Cyber navbar css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='cyber_navbar.css') }}">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Collapsible cyberpunk navbar -->
  <div class="collapse cyber-collapse-menu" id="navbarToggleExternalContent" data-bs-theme="dark">
  <div class="p-4">
    <h5 class="cyber-heading">OCULUS</h5>
    <nav class="cyber-menu">
      <a href="{{ url_for('main') }}">Main</a>
      <a href="{{ url_for('dns_lookup') }}">DNS Lookup</a>
      <a href="{{ url_for('ipg_location') }}">IP Geolocation</a>
      <a href="{{ url_for('port_scanner') }}">Port Scanner</a>
    </nav>
  </div>
</div>

  <!-- Navbar toggle button -->
  <nav class="navbar cyber-navbar">
  <div class="container-fluid">
    <button class="navbar-toggler cyber-toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="cyber-toggle-btn-line"></span>
      <span class="cyber-toggle-btn-line"></span>
      <span class="cyber-toggle-btn-line"></span>
    </button>
  </div>
</nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap 5.3 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
